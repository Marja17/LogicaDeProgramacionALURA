<meta charset="UTF-8">
<title>Estrellas</title>
<center><h1>Programa para calcular los puntos para un equipo de futbol</h1></center>

<script>
	function separacion(){
		document.write ("<br>")
		document.write ("******************************************")
		document.write ("<br>")
	}


    function imprimir(mensaje){
		document.write(mensaje);
		separacion();
	}


	for(var lineas= 0;  lineas <= 3; lineas ++ ){

		for (var columnas = 1; columnas <= 10; columnas ++){


		document.write("*")

		}

	}

	imprimir ("Fin");
</script>
