<meta charset="UTF-8">
<title>Futbol</title>
<center><h1>Programa para calcular los puntos para un equipo de futbol</h1></center>

<script>
	function separacion(){
		document.write ("<br><br><br>")
		document.write ("******************************************")
		document.write ("<br><br><br>")
	}


    function imprimir(mensaje){
		document.write(mensaje);
		separacion();
	}

	var victoria  =parseInt(prompt("Introducce la cantidad de partidos ganados"))
	var empates   =parseInt(prompt("Introducce la cantidad de partidos empatados"))
    
    puntosTotal= victoria *3 + empates
    imprimir ("El total de puntos del equipo son: " + puntosTotal);

    var puntosPasados = parseInt(prompt("¿Cúal fue el puntaje del año pasado"))

    if (puntosTotal > puntosPasados){
    	imprimir("¿El equipo está mejor que el año pasado? "  )
        }
    else if (puntosTotal < puntosPasados){
    	imprimir("¿El equipo está peor que el año pasado? ")
        }
   else if(puntosTotal == puntosPasados){
   	imprimir("¿El equipo está igual que el año pasado? ")
       }
    else {
    	imprimir ("Introduciste mal un dato")
    }


</script>
