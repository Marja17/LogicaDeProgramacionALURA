<script>
	function separacion(){
		document.write ("<br><br><br>")
		document.write ("******************************************")
		document.write ("<br><br><br>")
	}


    function imprimir(mensaje){
		document.write(mensaje);
		separacion();
	}
imprimir ("while")
	var multiplicador = 1
   while (multiplicador <= 10){
   	imprimir ("7 *" + multiplicador + " es igual a : " +  7 * multiplicador)
   	multiplicador++
   }

separacion ()
imprimir ("for")

for (var multiplicador = 1; multiplicador <= 10;multiplicador++){

   	imprimir (" 8 *" + multiplicador + " es igual a : " +  8 * multiplicador)

}
   
</script>
