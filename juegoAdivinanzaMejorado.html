<script>

	

	function separacion(){
		document.write ("<br><br><br>")
		document.write ("******************************************")
		document.write ("<br><br><br>")
	}


    function imprimir(mensaje){

		separacion();
	}
    
    var numeroSecreto =Math.round(Math.random()*10);

    var contador = 1;
    

  while (contador <= intentos){

if (numeroUsuario <numeroSecreto  ){
	alert("Muy bajo, no es el número secreto." );
}
 else if(numeroUsuario == numeroSecreto){
	alert (numeroSecreto + ", este es el número secreto. Usted acerto en el intento " + contador);
	break;
}

 else if(numeroUsuario>numeroSecreto){
	alert ("Te pasaste, no es el número secreto.");

}

else {
	alert ("Error");
}

contador ++;

  }

if (numeroSecreto == numeroUsuario  ){
	imprimir("Usted acertó, en el intento " + contador + " el numero pensado era " + numeroSecreto );
}
 else{ 
	 imprimir("Usted erró, el numero pensado era " + numeroSecreto );
	
}

  imprimir ("Fin.")
</script>
